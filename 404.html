<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>404错误 - 页面不存在</title>
<style type="text/css">
body{line-height:28px; font-size:14px; font-family:"宋体";}
a{color:#03C;}
div{width:400px; margin:20px auto;}
.lino{list-style:none;}
#time{font-size:15px; font-family:Georgia,"Times New Roman",Times,serif; font-weight:bold; color:#FF0000;}
</style>
</head>
<body>
<div>
	<li class="lino"><img src="inc/images/404.jpg" width="304" height="231" border="0" /></li>
	<li class="lino">Sorry, the page you requested was not found.</li>
	<li class="lino"><strong>抱歉，没有发现您要查找的页面：</strong></li>
	<li>确保地址栏中输入的网址拼写和格式正确无误。</li>
	<li>你查找的页面不存在或者已经删除。</li>
	<li>当前内容没有通过审核或者是"未发布状态"。</li>
	<li>该页已经更新或重命名。</li>
	<li>如果通过链接到达该页，请通知管理员该链接格式不正确。</li>
	<li class="lino">将在 <span id="time">10</span> [<a href="javascript:void(0);" onclick="cutover();" id="cutover">停止</a>] 秒后自动转到 <a href="/">网站首页</a> 或 <a href="javascript:history.back(-1);">点击返回上一页</a></li>
</div>
<script type="text/javascript">
var jgt = 10;
document.getElementById('time').innerHTML = jgt;
var stime = function(){
	document.getElementById('time').innerHTML = jgt;
	jgt = jgt - 1;
	if(jgt == 0){
		clearInterval(timing); location = '/';
	}
}
var timing = setInterval("stime();",1000);

var z = 0;
var cutover = function(){
	if(z == 0){
		clearInterval(timing);
		document.getElementById('cutover').innerHTML = '继续';
		z = 1;
	} else {
		timing = setInterval("stime();",1000);
		document.getElementById('cutover').innerHTML = '停止';
		z = 0;	
	}
};
</script>
</body>
</html>
